<html>
    <head>
        <title>Create</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Registration</h1>
        <form action="DispatchServlet" method="POST">
            Username* <input type="text" name="input_username" value="" />(6 - 20 chars)<br/>
            Password* <input type="password" name="input_password" value="" />(6 - 30 chars)<br/>
            Confirm* <input type="text" name="input_confirm" value="" /><br/>
            Full name* <input type="text" name="input_fullname" value="" />(2 - 50 chars)<br/>
            
            <input type="submit" value="Create New Account" name="action"/>
            <input type="reset" value="Reset" />
        </form>
    </body>
</html>
